<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" />
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-gradient)" filter="url(#shadow)" />
  
  <!-- Glow Effect -->
  <circle cx="256" cy="256" r="150" fill="rgba(255,255,255,0.3)" filter="url(#glow)" />
  
  <!-- Logo Placeholder (to be replaced with actual image) -->
  <!-- Note: In SVG we can't directly include a raster image with border and clipping -->
  <!-- This part needs to be implemented with HTML/CSS or with a canvas-based approach -->
  <circle cx="256" cy="256" r="130" fill="#ffffff" opacity="0.9" />
  
  <!-- White Border -->
  <circle cx="256" cy="256" r="130" fill="none" stroke="white" stroke-width="8" />
  
  <!-- Text (Optional) -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white" font-weight="bold">AL-QURAN</text>
</svg> 